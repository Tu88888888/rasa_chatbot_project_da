<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Rasa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 400px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
        }

        .chat-box {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-bottom: 2px solid #ddd;
        }

        .input-box {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #ddd;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-box button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }

        .input-box button:hover {
            background-color: #45a049;
        }

        .message {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #e0e0e0;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background-color: #4CAF50;
            color: white;
            margin-right: auto;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        Chatbot Demo
    </div>
    <div class="chat-box" id="chat_content">
        <!-- Display chat messages -->
        {% for line in noidungchathientai.split('\n') %}
            <div class="message {{ 'user-message' if '[Báº N]' in line else 'bot-message' }}">
                {{ line }}
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="/">
        <div class="input-box">
            <input type="text" name="user_message" id="user_message" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </div>
    </form>
</div>

</body>
</html>
